<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="reveal">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Simplified Mobile-based Rice Crop Manager (SMRCM)</ion-list-header>
          <hr/>
          <ion-note>Developed by RJ Salimaco @ 2023 </ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Account Control</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none" routerDirection="root" [routerLink]="[label.url]">
            <ion-icon aria-hidden="true" slot="start" [ios]="label.icon" [md]="label.icon"></ion-icon>
            <ion-label>{{ label.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
