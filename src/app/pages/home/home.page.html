<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span class="ion-text-wrap">
        Home <br>
        <ion-note>
          Simplified Mobile-based Rice Crop Manager
        </ion-note>
      </span>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="globalSearch($event)"></ion-searchbar>
    <ion-list id="modal-list" [inset]="true" *ngIf="searchedContents.length > 0" class="ion-no-padding">
      <ion-list-header> Search Result: {{ searchedContents.length }} </ion-list-header>
      <div *ngFor="let item of searchedContents;">
        <ion-item>
          <ion-label [routerLink]="item.url" [fragment]="item.fragment">
            <h3>{{item.title}}</h3>
            <p  class="ion-text-lg-nowrap">{{ item.subtitle }}</p>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let m of menu; let i = index" [attr.data-index]="i">
          <ion-card [routerLink]="m.url" fragment="assessment" class="menu-cards">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-card-header>
              <ion-card-title>
                <div class="image">
                  <ion-img [src]="m.image" [alt]="m.title"/>
                </div>
              </ion-card-title>
              <ion-card-subtitle>{{ m.title }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
