<ion-content [fullscreen]="true">
  <swiper-zoom-container [config]="config">
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img [src]="img">
      </div>
    </swiper-slide>
  </swiper-zoom-container>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(false)" fill="clear" color="light">
        <ion-icon name="remove" slot="start"/> out
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="light">
        <ion-icon name="exit" slot="start"/> close
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(true)" fill="clear" color="light">
        <ion-icon name="add" slot="start"/> out
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
